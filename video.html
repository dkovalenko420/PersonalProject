        ul {

            padding: 0;

        li {

        li a,

        .cover {

            height: auto;
            display: block;

            margin-right: auto;

            max-width: 90%;
            transition: all 0.3s ease-in-out;
            margin-bottom: 1rem;
        }

        body {
            background-color: black;
            text-align: center;
        }

        .show_btn {
            padding: 1rem 3rem;
            border-radius: 0.5rem;
            color: #000;
            background-color: lightblue;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            font-family: MyFirstFont;
            max-width: 30%;
            margin: 2rem auto;
        }

        .artist_img {
            margin: 2rem auto;
            max-width: 90%;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

    <div class="show_btn">
        Click Here to See Artist
    </div>

    <img src="./images/artists/first.jpeg" class="artist_img" style="display: none;">

    <script>
        let allImages = document.querySelectorAll("img");
        allImages.forEach((img)=>{
            img.addEventListener("mouseover",()=>{
                img.setAttribute("style","transform:scale(1.1)");
            })
            img.addEventListener("mouseout",()=>{
                img.removeAttribute("style");
            })
        })
        let show_btn = document.querySelector(".show_btn");
        let artist_img = document.querySelector(".artist_img");
        show_btn.addEventListener("click",()=>{
            artist_img.setAttribute("style","display: block");
            artist_img.scrollIntoView({
                behavior: "smooth"
            })
        })
    </script>
