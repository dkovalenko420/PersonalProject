<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="DracoDraco Musical Project Visuals">
    <meta name="keywords" content="DracoDraco, Music, Visuals, Eye, Dragon, Human, Planet">
    <meta name="author" content="Danyil Kovalenko">
    <title>Music</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        @font-face {
            font-family: myFirstFont;
            src: url("fonts/horizon.otf");
        }

        @font-face {
            font-family: mySecondFont;
            src: url("fonts/horizon_outlined.otf");
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        li {
            float: left;
        }

        li a,
        .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family: MyFirstFont;
        }

        li a:hover,
        .dropdown:hover .dropbtn {
            background-color: #ff8a76;
        }

        a {
            text-align: center;
            color: lightblue;
            padding: 14px 16px;
            text-decoration: none;
            font-family: MyFirstFont;

        }

        .visual {
            width: 600px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 90%;
            transition: all 0.5s linear;
        }

        body {
            background-color: black;
            text-align: center;
        }
    </style>
</head>

<body>

    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="sitemap.html">Sitemap</a></li>
        <li><a href="feedback.html">Feedback</a></li>
    </ul>
    <br>
    <img class="visual" src="images/planet.webp" alt="Planet Gif"
        title="A Planet on a Blue Background With Japanese Text At The Bottom">
    <br>
    <img class="visual" src="images/eye.png" alt="Eye" title="Zoomed In Dragon Eye With Metallic Text At The Bottom">
    <br>
    <img class="visual" src="images/eye2.jpeg" alt="Second Eye" title="Human Eye Zoomed In With a Sparkle">
    <br>
    <img class="visual" src="images/me.jpg" alt="Anime Character"
        title="Anime Character Representing DracoDraco On A Black Background">


    <script>
        let allVisualImages = document.querySelectorAll(".visual");
        allVisualImages.forEach((img) => {
            img.addEventListener("mouseover", () => {
                img.setAttribute("style", "transform:rotate(180deg)")
            })
            img.addEventListener("mouseout", () => {
                img.setAttribute("style", "transform:rotate(0deg)")
            })
        })
    </script>
</body>

</html>
